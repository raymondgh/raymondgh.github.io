<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="analyzer.css">
</head>
<meta charset="UTF-8">
<body>

<div id="container">
	<div class="summary" id="summary">

		<div class="row" id="title-row">
			<div class="column-1">
				<strong>Unique IDs</strong>
			</div>
			<div class="column-2" id="list-of-ids">
				{current-date}
			</div>
		</div>

		<div class="row" id="total-sessions-row">
			<div class="column-1">
				Number of sessions
			</div>
			<div class="column-2" id="total-sessions">
				{Current-Balance}
			</div>
		</div>

				<div class="row" id="rate-row">
			<div class="column-1">
				Average Duration			
			</div>
			<div class="column-2" id="average-session">
				{interest-rate}
			</div>
		</div>

				<div class="row" id="original-row">
			<div class="column-1">
				X Axis Variable
			</div>
			<div class="column-2" id="x-variable">
				{original-amount}
			</div>
		</div>
<!-- 
				<div class="row" id="disbursement-row">
			<div class="column-1">
				Disbursement Date
			</div>
			<div class="column-2" id="disbursement-date">
				{disbursement-date}
			</div>
		</div> -->
<select id="x-selector-1" onchange="selectorUpdate()">
</select>

	</div>
</div>

</body>

<script src="events.js" type="text/javascript"></script>
<script src="analyzer.js" type="text/javascript"></script>
<script>
window.onload = document.getElementById("list-of-ids").innerHTML = uniqueIDs(eventsJSON)
window.onload = document.getElementById("total-sessions").innerHTML = durableEvents(eventsJSON).length
window.onload = document.getElementById("average-session").innerHTML = averageDurationOfEvents(durableEvents(eventsJSON))
window.onload = listOptions(createOptionElementList(jsonKeys(eventsJSON)),"x-selector-1")
</script>
</html>
